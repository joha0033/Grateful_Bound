<h2 class="page-header">Be Grateful</h2>
<p></p>
<form (submit)="onGratefulSubmit()">
  <div class="form-group">
    <label>What will we be grateful for today?</label>
    <input type="text" class="form-control" [(ngModel)]="gratefulPost" name="gratefulPost">
    <br>
    <div class="container">
        <input type="submit" value="Submit">
    </div>

    <br />

  </div>

</form>

<table class="table table-striped table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Date</th>
      <th>I'm grateful for...</th>
      <th>Edit/Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of getPosts" name="post">
      <td>{{ post.createdOn }}</td>

      <td>
        <div class="col">
          {{ post.content }}
        </div>
      </td>
      <td>
        <div class="buttons">
          <button class="button-danger" (click)= "onDelete(post._id)"> Delete  </button>
          <!-- <button class="button-danger" (click)= "editting()"> Edit  </button> -->
        </div>
      </td>
    </tr>
  </tbody>
</table>
