<h2 class="page-header">Be Grateful</h2>
<p></p>
<form (submit)="onGratefulSubmit()">
  <div class="form-group">
    <label>What will we be grateful for today?</label>
    <input type="text" class="form-control" [(ngModel)]="gratefulPost" name="gratefulPost">
    <br>

    <ul>
      <li class="list-group-item" *ngFor="let post of getPosts">
        {{ post.content }}
      </li>
    </ul>

  </div>
  <input type="submit" value="Submit">
</form>
