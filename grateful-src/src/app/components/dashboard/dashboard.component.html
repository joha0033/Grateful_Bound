<h2 class="page-header">Be Grateful</h2>
<p></p>
<form (submit)="onGratefulSubmit()">
  <div class="form-group">
    <label>What will we be grateful for today?</label>
    <input type="text" class="form-control" [(ngModel)]="gratefulPost" name="gratefulPost">
    <br>

    <li class="list-group-item">try and get a submit</li>
    <li class="list-group-item">I'm just... grateful</li>

  </div>
  <input type="submit" value="Submit">
</form>

<h1>Posts</h1>
<h2>My first grateful post was: {{myFirstPost}}</h2>
<p>All I am grateful for:</p>
<ul>
  <li *ngFor="let post of getPosts">
    {{ post.content}}
  </li>
</ul>
